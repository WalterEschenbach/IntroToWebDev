<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Evens</title>
    <link rel="stylesheet" href="evens.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container d-flex flex-column align-items-center">
    <header>
        <h1>Sample</h1>
    </header>
    <main class="col-lg-6 d-flex flex-column justify-content-center">
            <form class="col-lg-12 d-flex flex-column align-items-center needs-validation p-3" name="evensForm" onsubmit="return validate();" onreset="resetView();" novalidate>
                <div class="form-group col-lg-12 m-2">
                    <label for="startNum"><h3>Starting Number: </h3></label>
                    <input type="number" min="0" class="form-control" name="startNum" id="startNum">
                    <div class="invalid-feedback">
                        Please enter a whole number greater than 0...
                    </div>
                </div><!-- end .form-group -->
                <div class="form-group col-lg-12 m-2">
                    <label for="endNum"><h3>Ending Number: </h3></label>
                    <input type="number" min="0" class="form-control" name="endNum" id="endNum">
                    <div class="invalid-feedback">
                        Please enter a whole number greater than 0...
                    </div>
                </div><!-- end .form-group -->
                <div class="form-group col-lg-12 m-2">
                    <label for="step"><h3>Step: </h3></label>
                    <input type="number" min="0" class="form-control" name="step" id="step">
                    <div class="invalid-feedback">
                        Please enter a whole number greater than 0...
                    </div>
                </div><!-- end .form-group -->
                <button class="btn btn-secondary col-lg-8 m-3" type="submit" id="submitButton">
                    <h2>Display Evens</h2>
                </button>
            </form>
            <div class="text-center" id="solutionContainer" style="display: none;">
                <h2 id="solutionTitle"></h2>
                <div class="d-flex flex-column align-items-center p-0" id="solution">
    
                </div>
            </div>
        </main>
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./evens.js" type="text/javascript"></script>
</body>
</html>
