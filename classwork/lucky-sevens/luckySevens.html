<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Sevens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container border">
        <div class="d-flex flex-column align-items-center">
            <header>
                <h1>Lucky Sevens</h1>
            </header>
            <main class="col-lg-8">
                <form name="startBetForm" class="needs-validation" onsubmit="return validate();" novalidate>
                    <div class="form-row">
                        <div class="input-group d-flex">
                            <div class=" col-sm-5">
                                <label for="startBetInput"><h3>Starting Bet:</h3></label>
                            </div>
                            <div class=" col-sm-7">
                                <input type="number" name="startBetInput" id="startBetInput" class="form-control col-sm-6">
                            </div>
                            <div class="invalid-feedback">
                                Starting Bet is required and must be a number.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col d-flex justify-content-center">
                            <button type="submit" id="submitButton" class="btn btn-primary">Play</button>
        
                        </div>
                    </div>
                    <br>
                </form >
                <hr>
                <div id="results" class="container border" style="display: none;">
                    <h2 style="text-align: center;">Results</h2>
                    <div class="row">
                        <div class="col-sm-9"><h3>Starting Bet</h3></div>
                        <div class="col-sm-3" id="startBetDisplay"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9"><h3>Total Rolls Before Going Broke</h3></div>
                        <div class="col-sm-3" id="totalRollsDisplay"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9"><h3>Highest Amount Won</h3></div>
                        <div class="col-sm-3" id="highestAmountWonDisplay"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9" ><h3>Roll Count at Highest Amount Won</h3></div>
                        <div class="col-sm-3" id="rollCountAtHighestDisplay"></div>
                    </div>
                </div>
            </main>
            <footer>
                <p>Thanks for playing!</p>
            </footer>
        </div>
    </div>
    <script src="./luckySevens.js" type="text/javascript"></script>
</body>
</html>
