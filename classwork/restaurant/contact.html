<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Brackets and Quotes</title>
         <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/restaurantStyles.css">
    </head>

    <body>

        <header>
            <h3 class="tabname">Contact Us</h3>
            <hr>
            <h1 style="text-align: center">Brackets and Quotes</h1>
            <hr>
            <nav>
                <a class="btn btn-primary" href="index.html" role="button">Home</a>
                <a class="btn btn-primary" href="menu.html" role="button">Menu</a>
                <a class="btn btn-primary" href="contact.html" role="button">Contact Us</a>
            </nav>
            <hr>
        </header>
        <style>
            main{
                width: 40%;
                display: block;
                margin: auto;
                text-align: center;
            }
            h1{
                color: white
            }
            .required{
                font-weight: 900;
            }
        </style>

        <main>
            <form action="submit">
                <label class="required" for="name">Name:</label>
                <input type="text" name="name" id="name"><br>
                <label class="required" for="email">Email:</label>
                <input type="text" name="email" id="email"><br>
                <label class="required" for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label class="required" for="reason">Reason for Inquiry:</label>
                <select name="reason" id="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="privateParty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="info">Additional Information</label>
                <textarea name="info" id="info" cols="30" rows="10"></textarea><br>
                <label for="visited">Have you been to the restaurant?</label>
                <input type="radio" name="visited" id="visited" selected>No</input>
                <input type="radio" name="visited" id="visited">Yes</input>
                <br>
                <label for="days">Best days to contact you:</label>
                <input type="checkbox" name="days" id="days">M</input>
                <input type="checkbox" name="days" id="days">T</input>
                <input type="checkbox" name="days" id="days">W</input>
                <input type="checkbox" name="days" id="days">Th</input>
                <input type="checkbox" name="days" id="days">F</input>
                <br>
                <input type="button" value="Send Request">
            </form>
        </main>

        <footer style="position: absolute; bottom: 0; width: 100%">
            <hr>
            <h3 style="text-align:center;">1234 Main Street, Chicago, IL, 60606</h3>
            <h3 style="text-align:center;">(555)555-5555</h3>
        </footer>
        
         <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
