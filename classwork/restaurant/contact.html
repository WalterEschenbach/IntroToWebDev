<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Brackets and Quotes</title>
         <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/restaurantStyles.css">
    </head>

    <body>

        <header>
            <h3 class="tabname">Contact Us</h3>
            <hr>
            <h1 style="text-align: center">Brackets and Quotes</h1>
            <hr>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" id="home" href="index.html">
                            <img src="./images/home.svg">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="menu" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="contact" href="./contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="d-flex justify-content-center mt-4">
            <form class="col-sm-12 col-lg-6 d-flex flex-column needs-validation" onsubmit="return validate()" onreset="resetView();" name="contactForm" novalidate>
                
                <!--First of two form-rows; Contains all inputs for the form.-->
                <div class="d-flex justify-content-center flex-column form-row" id="contactFormContainer" style="width: 100%; display: block;">

                    <div class="form-group d-flex">
                        <label class="col-sm-3 required form-label" for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control col-sm-9"><br>
                        <div class="invalid-feedback">
                            Please enter a valid name...
                        </div>
                    </div> <!--end .form-group-->

                    <div class="form-group d-flex">
                        <label class="col-sm-3 required form-label" for="email">Email:</label>
                        <input class="form-control col-sm-9" type="email" name="email" id="email"><br>
                    </div><!--end .form-group-->

                    <div class="form-group d-flex">
                        <label class="col-sm-3 required form-label" for="phone">Phone: xxx-xxx-xxxx</label>
                        <!--https://stackoverflow.com/questions/38268880/phone-number-validation-bootstrap3-->
                        <input class="col-sm-9 form-control" type="tel" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" >
                    </div><!--end .form-group-->

                    <br>
                    <div class="form-group d-flex">
                        <label class="col-sm-3 required form-label" for="reason">Reason for Inquiry:</label>
                        <select class="form-control" name="reason" id="reason">
                            <option value="catering" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div><!--end .form-group-->

                    <br>
                    <div class="form-group d-flex flex-column align-items-center">
                        <label for="info" class="form-label">Additional Information</label>
                        <textarea class="form-control" name="info" id="info" cols="30" rows="10"></textarea><br>
                    </div><!--end .form-group-->

                    <div class="form-group d-flex flex-column">
                        <label class="text-center form-label" for="visited" class="pb-2">Have you been to the restaurant?</label>
                        <div class="d-flex align-items-center">
                            <input class="form-control" type="radio" name="visited" id="visited" selected>No</input>
                            <input class="form-control" type="radio" name="visited" id="visited">Yes</input>
                        </div>
                    </div><!--end .form-group-->

                    <br>
                    <div class="form-group d-flex flex-column">
                        <label class="text-center form-label" for="days" class="pb-2">Best days to contact you:</label>
                        <div class="d-flex align-items-center">
                            <input class="form-control" type="checkbox" name="days" id="days" >M</input>
                            <input class="form-control" type="checkbox" name="days" id="days">T</input>
                            <input class="form-control" type="checkbox" name="days" id="days">W</input>
                            <input class="form-control" type="checkbox" name="days" id="days">Th</input>
                            <input class="form-control" type="checkbox" name="days" id="days">F</input>
                        </div>
                    </div><!--end .form-group-->

                    <br>
                    <input class="btn btn-primary" type="submit" value="Send Request">
                </div> <!--end .form-row-->

                <!--Second and final row of two form-rows; Thank you message with the reset button for the form-->
                <div class="form-row" id="thankYou" style="display: none !important;">
                    <div class="d-flex flex-column form-group align-items-center" >
                        <h1 style="color: #404040;">Thank you!</h1>
                        <button class="btn btn-secondary" type="reset" >Reset</button>
                    </div>
                </div><!--end .form-row-->

            </form>
        </main>
        
        <footer style="width: 100%">
            <hr>
            <h3 style="text-align:center;">1234 Main Street, Chicago, IL, 60606</h3>
            <h3 style="text-align:center;">(555)555-5555</h3>
        </footer>

         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
         <script src="./scripts/script.js" type="text/javascript"></script>
    </body>
</html>
