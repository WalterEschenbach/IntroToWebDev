<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brackets and Quotes</title>
    </head>

    <body>

        <header>
            <h3>Contact Us</h3>
            <hr>
            <h1>Brackets and Quotes</h1>
            <hr>
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contact.html">Contact</a>
            </nav>
            <hr>
        </header>

        <main>
            <form action="submit">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="reason">Reason for Inquiry:</label>
                <select name="reason" id="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="privateParty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="info">Additional Information</label>
                <textarea name="info" id="info" cols="30" rows="10"></textarea><br>
                <label for="visited">Have you been to the restaurant?</label>
                <input type="radio" name="visited" id="visited" selected>No</input>
                <input type="radio" name="visited" id="visited">Yes</input>
                <br>
                <label for="days">Best days to contact you:</label>
                <input type="checkbox" name="days" id="days">M</input>
                <input type="checkbox" name="days" id="days">T</input>
                <input type="checkbox" name="days" id="days">W</input>
                <input type="checkbox" name="days" id="days">Th</input>
                <input type="checkbox" name="days" id="days">F</input>
                <br>
                <input type="button" value="Send Request">
            </form>
        </main>

        <footer>
            <hr>
            <h3>1234 Main Street, Chicago, IL, 60606</h3>
            <h3>(555)555-5555</h3>
        </footer>
        
    </body>
</html>
